<html>

<head>

  <script type="module" src='client.js'></script>
  <script type="module" src="components/SearchItem/SearchItem.js"></script>

  <style>
    /* roboto-regular - latin */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local(''),url('../fonts/roboto-v20-latin-regular.woff2') format('woff2'),
    }

    /* roboto-700 - latin */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 700;
      src: local(''),
        url('../fonts/roboto-v20-latin-700.woff2') format('woff2')
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
      font-weight:normal;
    }

    html,
    body {
      font-family: 'Roboto';
      background-color: #020509;
      position: relative;
      font-size: 12px;
      
    }

    select {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    input {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    button {
      border: none;
      background-color: #000;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #nav {
      width: 100%;
      background-color: #fff;
      padding: 20px;
      height: 100px;
    }

    #main {
      width: 100%;
      position: absolute;
      top: 100px;
      bottom: 3rem;

    }

    #main #content {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0px;

      overflow: hidden;
    }

    #main #content #image {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      height: auto;
      display: block;
    }

    #main #episodes {
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 50%);
    }

    #results
    {
      color:white;
    }

    #main #episodes #results {

      position: absolute;
      left: 0;
      bottom: 0;
      height: 100%;
      display: flex;
      transition: left .5s;
      padding: 1rem
    }


    #main #episodes #results li {
      position: relative;
      height: 100%;
      width: 300px;
      flex-shrink: 0;
      overflow: hidden;
      margin-right: 20px;
      box-shadow: 0px 0px 1rem rgba(0, 0, 0, 0.8);
      cursor: pointer;
    }

    #main #episodes #results li:last-child {
      margin-right: 0px;
    }

    #main #episodes #results li .container {
      position: absolute;
      height: 100%;
      width: 100%;
    }

    #main #episodes #results li:hover .container img {
      transform: scale(1.2)
    }

    #main #episodes #results li .container img {
      object-fit: cover;
      width: 100%;
      height: 100%;
      position: absolute;
      display: block;
      transition: all .5s;
    }

    #main #episodes #results li .info {
      position: absolute;
      width: 100%;
      height: 100%;
      color: white;
      display: block;
      font-weight: normal;
    }

    #main #episodes #results li .info h2 {
      padding: 20px;
      position: absolute;
      bottom: 0;
      left: 0;
      font-weight: 700;
    }

    #main #episodes #results li .info span {
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
    }

    #info {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 3rem;
      background-color: #000;
      color: white;
      padding: 0.5rem;
    }

    li>* {
      pointer-events: none;
    }

    li>button {
      pointer-events: all;
    }
  </style>
</head>

<body>
  <div id="nav">
    <input type="text" id="input" placeholder="search" />
    <select name="type" id="type">
      <option value="tv">TV</option>
      <option value="movie">Movies</option>
    </select>
    <button id="button">Search</button>
    <div id="menu">
      <a href="/torrents">Torrents</a>
      <a href="/player">Player</a>
    </div>

  </div>
  <div id="main">
    <div id="content">
      <img id="image" />
    </div>

    <ul id='results'>
    </ul>

    <div id="episodes" class="horizonal-scroll">
     
    </div>
    <!--ul id='torrents' class='list column'></ul>
      <ul id='files' class='list column'></ul-->
  </div>
  <div id="info"></div>
</body>

</html>
