<html>

<head>
  
  <script type="module" src='client.js'></script>
  <script type="module" src="components/SearchItem/SearchItem.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #eee;
      position: relative;
      font-size: 12px;
    }

    select{
      border:1px solid #ccc;
      border-radius: 5px;
      padding:10px;
    }

    input{
      border:1px solid #ccc;
      border-radius: 5px;
      padding:10px;
    }

    button{
      border:none;
      background-color:#000;
      color:white;
      padding:10px;
      border-radius: 5px;
      cursor:pointer;
    }

    #nav {
      width: 100%;
      background-color: #fff;
      padding: 20px;
      height: 100px;
    }

    #main {
      width: 100%;
      position: absolute;
      top: 100px;
      bottom: 3rem;
    }

    #info {
      position: absolute;
      bottom: 0;
      width: 100%;
      height:3rem;
      background-color:#333;
      color:white;
      padding:0.5rem;
    }

   

    #content {
      position: absolute;
      top: 0px;
      bottom: 0;
      left: 0;
      bottom: 0px;
      right: 0px;
      overflow-y: auto;
    }

    .column{
      width:33.33%;
    }
   .list {
      list-style: none;
      display: block;
      position: absolute;
      top: 0;
      bottom:0;
      overflow-y:auto;
      background-color:#111;
    }

    #searchresults{
      left:0;
      
    }
    
    #torrents {
      left:33.33%;
    }

    #files {
      right:0;
    }

    #queue {
      left:0;
      width:100%;
      bottom:0;
      top:340px;
      color:white;
      background-color:#222;
    }

    li>* {
      pointer-events: none;
    }

    li> button{
      pointer-events: all;
    }

    .list li{
      width:100%;
      cursor: pointer;
      overflow-wrap: break-word;
      color:#fff;
      overflow:hidden;
      position: relative;
      border-bottom:1px solid rgba(255,255,255,0.5);
     
    }

    #searchResults li .content{
      
      padding:0.5rem;
    }

    #searchResults li img{
      width:6rem;
      height:auto;
    
    }

    .list li span{
      font-size: 1rem;
    }

    .list li h2{
      font-size: 1.2rem;
    }

    .file,
    .seeders,
    h2 {
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div id="nav">
    <input type="text" id="input" placeholder="search" />
    <select name="type" id="type">
      <option value="tv">TV</option>
      <option value="movies">Movies</option>
    </select>
    <button id="button">Search</button>
    <div id="menu">
      <a href="/torrents">Torrents</a>
      <a href="/player">Player</a>
    </div>
   
  </div>
  <div id="main">
  
    <div id="content">
      <ul id='searchresults' class='list column'></ul>
      <ul id='torrents' class='list column'></ul>
      <ul id='files' class='list column'></ul>
      
    </div>
  </div>
  <div id="info"></div>
</body>

</html>
