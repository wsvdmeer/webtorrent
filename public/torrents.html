<html>

<head>
    <script type="module" src='torrents.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #eee;
            position: relative;
            font-size: 12px;
        }

        .list {
            list-style: none;
            display: block;
            width:100%;
            height:100%;
            overflow-y: auto;
            background-color: #111;
        }

        .list li{
            color:white;
            border-bottom:1px solid white;
        }

        .list li h2{
            font-size:2rem;
        }

        .list  li div{
            word-wrap: break-word;
        }
        .list li span{
            overflow-x:hidden;
            
        }
    </style>
</head>

<body>
    <ul id='queue' class='list'></ul>
</body>

</html>
